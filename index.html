<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untrusted - A User JavaScript Adventure Game</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono|Share+Tech+Mono" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="lib/codemirror-3.1/lib/codemirror.css">
    <link rel="stylesheet" href="lib/codemirror-3.1/theme/vibrant-ink.css">

    <!-- External Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" defer></script>
    <script src="lib/es5-shim.min.js" defer></script>
    <script src="lib/shortcut.js" defer></script>
    <script src="lib/rotjs-library/rot.js" defer></script>
    <script src="lib/jquery.jplayer.min.js" defer></script>
    <script src="lib/codemirror-3.1/lib/codemirror.js" defer></script>
    <script src="lib/codemirror-3.1/mode/javascript/javascript.js" defer></script>
    <script src="scripts/build/untrusted.js" defer></script>
</head>
<body>
    <a id="forkMe" href="https://github.com/AlexNisnevich/untrusted" target="_blank">
        <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 9999;" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
    </a>

    <div id="container">
        <!-- Game Panes -->
        <div id="screenPane">
            <canvas id="drawingCanvas"></canvas>
            <div id="screen"></div>
        </div>

        <!-- Editor Pane -->
        <div id="editorPane" style="display: none;">
            <textarea id="editor"></textarea>
            <div id="buttons">
                <span><a id="helpButton"><span class="keys">^1</span> API</a></span>
                <span><a id="executeButton"><span class="keys">^5</span> Execute</a></span>
            </div>
        </div>

        <!-- Licensing Info -->
        <div id="licensing">
            <a onClick="$('#licensingEmail').toggle();">Interested in using Untrusted commercially?</a>
            <span id="licensingEmail">licensing@untrustedgame.com</span>
        </div>
    </div>

    <!-- Local Script -->
    <iframe id="user_code" style="display:none;"></iframe>
</body>
</html>
